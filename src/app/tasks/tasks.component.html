@if (isAddingTask) {
  <app-new-task [userId]="this.userId" (close)="onCloseTask()"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ this.name }} 's Tasks</h2>
  </header>
  <menu>
    <button (click)="onAddTask()">Add Task</button>
  </menu>
  <ul>
    @for (task of this.selectedUserTasks; track task.id) {
      <li>
        <app-task (complete)="onCompeteTask($event)" [task]="task"></app-task>
      </li>
    }
  </ul>
</section>
